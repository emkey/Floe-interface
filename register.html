	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Floe Prototype | Login</title>
		<link rel="stylesheet" href="stylesheets/normalize.css" />
		<link rel="stylesheet" href="stylesheets/app.css" />
		<script src="javascripts/vendor/custom.modernizr.js"></script>

	<body>
		<div class="row">
			<div class="columns small-10 small-centered large-6 large-centered">
				<div class="row">
					<h1 class="logo columns small-4 small-centered"><a href="">Floe</a></h1>
				</div>
				<div class="row">
					<div class="columns small-12">
						<input type="text" class="rounded" placeholder="your@email.com" />
					</div>
				</div>
				<div class="row">
					<div class="columns small-12">
						<input class="rounded" type="text" placeholder="your password" />
					</div>
				</div>
				<div class="row">
					<div class="columns small-12">
						<input class="rounded" type="text" placeholder="your password again" />
					</div>
				</div>
				<div clas="row">
						<input type="submit" value="register" class="button small-12">
				</div>
			</div>
		</div>
	
		<!-- start of javascript library includes -->	
		<script>
		document.write('<script src=' +
		('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
		'.js><\/script>')
		</script>
		
		<script src="javascripts/foundation/foundation.js"></script>

		<script src="javascripts/foundation/foundation.placeholder.js"></script>
		
		<script src="javascripts/foundation/foundation.reveal.js"></script>
		
		<script src="javascripts/foundation/foundation.section.js"></script>
		
		<script src="javascripts/foundation/foundation.tooltips.js"></script>

		$(document).foundation();
